<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Regression</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Load TensorflowJS -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="../libraries/p5.js"></script>
    <script src="../libraries/p5.dom.js"></script>
    <script src="../libraries/p5.sound.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div class="controller">
      <h1>Regression</h1>
      <hr />
      <h3>Choose your fitting curves</h3>
      <div class="option">
        <input type="radio" value="linear" name="fitting-line" checked />
        <label>Linear</label>
      </div>
      <div class="option">
        <input type="radio" value="quadratic" name="fitting-line" />
        <label>Quaratic</label>
      </div>
      <div class="option">
        <input type="radio" value="cubic" name="fitting-line" />
        <label>Cubic</label>
      </div>
      <button>Reset</button>
    </div>
  </body>
</html>
